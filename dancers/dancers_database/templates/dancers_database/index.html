<!DOCTYPE HTML>
<html lang="ru">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<title>Отправка формы на AJAX</title>
</head>
<body>
    <form method="post" id="num1" action="">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" type="submit">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
    </form>
    <form method="post" id="num2" action="">
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
    </form>
    <form>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
    </form>
    <form>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
<script type="application/javascript">

$('#num1').submit(function(e) {

    e.preventDefault();
    let num1 = $('#exampleInputEmail1').val();
    $.ajax({
        method: "POST",
        url: "http://127.0.0.1:8000/test/ping/",
        data: {
            name: num1,
            },
        success: function(data){
            console.log('123ewr12we3');
            console.log(data);
        },
        error: function(data){
            console.log('123123');
            console.log(data);
        }
        })})
</script>
</body>
</html>
